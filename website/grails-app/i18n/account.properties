account.points.faq.title=How it works?
account.points.faq.q1=What are Carmine points?
account.points.faq.a1=Carmine points are a way for you to get free Carmine boxes. When you refer new Carmine subscribers or purchase Carmine gifts, you get points. When you reach 50 points, you get the next Carmine box for free. If you reach 100 points, that’s another box for free, etc. You will soon be able to use your points for more special surprises – so stay tuned!
account.points.faq.q2=I have enough points to get a free box, what do I need to do?
account.points.faq.a2=Very little. To make things simpler, you do not have to choose or request a free box: as soon as you are entitled to a free box, your next box will be sent for free.
