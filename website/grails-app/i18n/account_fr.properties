account.points.share.mail.title=Merci {0}
account.points.share.mail.description=Nous vous avons fait parvenir un email (que vous retrouvez ci-dessous) que vous pouvez facilement transférer à vos ami(e)s qui souhaiteraient rejoindre Carmine\:
account.points.share.mail.content=J'ai rejoint Carmine Beauté et je pense que tu devrais essayer. Carmine est un excellent moyen de découvrir des marques (et produits) de beauté\: chaque mois, tu reçois 5 super miniatures de produits de beauté haut de gamme (maquillage, soins du corps, soins du visage...); d'une valeur d'environ 30€. Et cela ne coûte que 10€ (+ 3€ de frais d'expédition). Tu peux facilement résilier à tout moment. Pendant un certain temps, si tu t'abonnement via le lien ci-dessous, les frais d'expédition te seront offerts le premier mois, et j'obtiendrai des points qui me permettront de recevoir des produits gratuits \!
account.points.faq.title=Comment ça marche ?
account.points.faq.q1=Que sont les points fidélité de Carmine Beauté ?
account.points.faq.a1=Les points fidélité de Carmine Beauté sont pour vous un moyen d'obtenir des coffrets gratuitement. En parrainant un nouvel abonné ou en offrant un coffret-cadeau Carmine, vous obtenez des points. Chaque fois que vous gagnez 50 points, cela vous donne droit à un coffret gratuit. Vous pourrez bientôt utiliser ces points pour d’autres surprises, alors restez à l'écoute !
account.points.faq.q2=J'ai suffisamment de points pour recevoir un coffret gratuit. Que dois-je faire ?
account.points.faq.a2=C'est très simple : vous n'avez ni à réclamer, ni à choisir votre coffret. Quand votre nombre de points est suffisant, le prochain coffret vous est envoyé gratuitement.
