quiz.beauty.intro.2=OK, c'est faux. Aucun maquilleur n'a jamais dit ça. Mais peu importe, vous pouvez en dire beaucoup sur une femme en fonction des produits qu'elle utilise
quiz.beauty.intro.3=Que vous soyez une bouteille de Chanel N° 5 ou un bâton de rouge à lèvres Nars Catfight semi mat, faites notre quiz et découvrez votre profil beauté. Vous pouvez le partager avec vos ami(e)s et nous pourrons utiliser les résultats pour vous aider à découvrir les produits les plus adaptés à vos goûts
