beautyProfile.styleProfile.classicNatural.paragraph2=Porter une ombre à paupières violette pour suivre la tendance des défilés ? Non merci \! Vous préférez de loin l’inspiration des beautés éternelles telles Grace Kelly ou Nathalie Portman. Que vous optiez pour une queue de cheval lisse et brillante, une coupe au carré millimétrée ou un élégant chignon, votre look est  toujours soigné et tiré à quatre épingles.
beautyProfile.styleProfile.classicNatural.paragraph3=Les mauvais jours, une petite manucure (oui, le vernis écaillé vous rend folle \!) ou un sèche-cheveux sauront faire toute la différence. Votre crédo \: rester disciplinée même dans votre routine beauté et une fois la teinte de rouge à lèvres ou la note de parfum parfaites trouvées, vous leur restez fidèle à vie.
beautyProfile.styleProfile.classicNatural.paragraph4=Parfois, une peau fraîche et radieuse, des cheveux en pleine santé ou une simple touche de gloss suffisent à vous sentir parfaitement jolie.

beautyProfile.styleProfile.fullOnGlam.title=Tout Simplement Glamour \!
beautyProfile.styleProfile.fullOnGlam.paragraph1=Les produits de beauté sont vos jouets préférés. Du lait démaquillant, tonique et crème hydratante jusqu’à la troisième et dernière couche de mascara, vous a-do-rez ce rituel qui vous rend si belle à chacune des étapes.
beautyProfile.styleProfile.fullOnGlam.paragraph2=Pour vous, trottoirs et couloirs riment avec défilés et si vous étiez une célébrité, vous ne vous feriez jamais surprendre par les paparazzi à la sortie d’un Starbucks avec un insolent chouchou dans les cheveux…aucune faute de goût \! Que vous soyez en route pour le supermarché ou pour une soirée habillée, un seul mantra \: être une bombe \! Sortir sans brushing vous est difficilement envisageable – même si vous devez vous lever avant tout le monde, vous aimez avoir le pouvoir de vous transformer.
beautyProfile.styleProfile.fullOnGlam.paragraph3=Vous êtes obsédée par les tapis rouges et vous pourriez adopter tous les looks tant qu’ils restent absolument féminins. Des cheveux brushés sexy, des ongles longs parfaitement vernis et un maquillage des yeux ravageur vous donnent une pêche d’enfer – et tant mieux… car vous dépenseriez jusqu’au dernier cent au rayon beauté des Galeries Lafayette.

