beautyProfile.styleProfile.fullOnEdgy.title=Vous avez dit Tendance ?
beautyProfile.styleProfile.fullOnEdgy.paragraph1=Au fond, vous avez l'âme d'une artiste et la toile que vous peignez, c'est vous... Le maquillage, ce n'est pas nécessairement faire de vous la plus jolie, c'est avant tout vous ex-pri-mer. Votre look évolue sans cesse, comme une œuvre toujours en cours d'élaboration; et à vouloir tout tester, vos cheveux ont appris à endurer vos expériences les plus folles et vous possédez la plus grande collection d'ombres à paupières entamées de tout Paris \!
beautyProfile.styleProfile.fullOnEdgy.paragraph2=Facilement ennuyée, vous êtes en permanence en quête d'inspiration, au travers des défilés, de films bollywoodiens ou de couvertures de magazines vintage. Vos amis pensent de vous que vous êtes branchée, mais en fait vous aimez les looks avant même qu'ils ne deviennent à la mode - dès qu'on les voit apparaître un peu partout, vous surfez vous-même déjà sur une nouvelle tendance..

beautyProfile.styleProfile.edgyClassic.title=Tendance... Avec une touche Classique
beautyProfile.styleProfile.edgyClassic.paragraph1=Au fond, vous avez l'âme d'une artiste et la toile que vous peignez, c'est vous... Le maquillage, ce n'est pas nécessairement faire de vous la plus jolie, c'est avant tout vous ex-pri-mer. Votre look évolue sans cesse, comme une œuvre toujours en cours d'élaboration; et à vouloir tout tester, vos cheveux ont appris à endurer vos expériences les plus folles et vous possédez la plus grande collection d'ombres à paupières entamées de tout Paris \!
beautyProfile.styleProfile.edgyClassic.paragraph2=Vous adorez mélanger les styles, quitte à oser la charmante petite robe vintage toute sage avec un regard "smoky eye" à tomber et des cheveux en désordre total. Même si vous savez passer des heures pour peaufiner votre maquillage et votre coiffure, vous aimez tellement afficher un air savamment négligé. D'ailleurs, vous vous méfiez même du trop parfait \: un kôhl qui a coulé, des racines un peu plus foncées ou un vernis à ongles écaillé ne sont-ils pas plus intéressants qu'un brushing "je-sors-tout-juste-de-chez-mon-coiffeur-préféré-et-ça-se-voit" ?
beautyProfile.styleProfile.edgyClassic.paragraph3=Facilement ennuyée, vous êtes en permanence en quête d'inspiration, au travers des défilés, de films bollywoodiens ou de couvertures de magazines vintage. Vos amis pensent de vous que vous êtes branchée, mais en fait vous aimez les looks avant même qu'ils ne deviennent à la mode - dès qu'on les voit apparaître un peu partout, vous surfez vous-même déjà sur une nouvelle tendance..
beautyProfile.styleProfile.edgyClassic.paragraph4=Un eyeliner noir, des lèvres rouge écarlates et un sourcil parfait peuvent-ils faire punk ? Vous en êtes la preuve existante.

