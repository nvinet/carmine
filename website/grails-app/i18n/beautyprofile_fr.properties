beautyProfile.styleProfile.glamEdgy.paragraph3=Vous êtes obsédée par les tapis rouges et vous pourriez adopter tous les looks tant qu’ils restent absolument féminins. Des cheveux brushés sexy, des ongles longs parfaitement vernis et un maquillage des yeux ravageur vous donnent une pêche d’enfer – et tant mieux… car vous dépenseriez jusqu’au dernier cent au rayon beauté des Galeries Lafayette.
beautyProfile.styleProfile.glamEdgy.paragraph4=Un look\: maquillage soigné et chevelure chignon peut vite faire fade… Alors rien de tel qu’une couleur de vernis inattendue ou une coupe de cheveux funky pour que votre look reste parfait \!

