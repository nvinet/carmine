beautyProfile.styleProfile.classicGlam.paragraph4=Il vous arrive parfois de penser que vous êtes né(e) dans la mauvaise décennie \! Pour vous, il n’existe personne de plus sexy que Liz taylor, Marlène Dietrich ou Lauren Bacall.

beautyProfile.styleProfile.classicNatural.title=Classique… Avec une touche de Naturel
