beautyProfile.styleProfile.glamNatural.paragraph4=Vous avez déjà remarqué qu’un maquillage « nude » et des cheveux séchés à l’air libre peuvent être aussi sexy que des stiletto \!

beautyProfile.styleProfile.fullOnNatural.title=Tout dans le Naturel
beautyProfile.styleProfile.fullOnNatural.paragraph1=Vous vous trouvez la plus jolie lorsque vous ressemblez à…vous-même - lors d’une belle journée \! Le maquillage ne fait pas toujours partie de votre quotidien (porter du fond de teint n’a d’ailleurs jamais été votre tasse de thé), ou alors vous gardez la main légère. Des yeux charbonneux chargés et un rouge à lèvres éclatant vous donnent davantage l’impression d’être repeinte – vous préférez de loin créer un look naturel et bien reposé avec une touche d’anti-cernes et un soupçon de blush.
beautyProfile.styleProfile.fullOnNatural.paragraph2=Vous avez une préférence pour les produits bio et lorsque vous achetez une crème hydratante, vous choisissez celle dont vous savez prononcer les ingrédients \! Vous aimez prendre soin de vous et vous pourriez dépenser une fortune dans des produits qui vous procurent une peau douce, des cheveux en bonne santé et un teint lumineux. Vous êtes la seule femme, vous savez, qui puisse en fait faire entrer tout son maquillage dans son sac.

beautyProfile.styleProfile.naturalEdgy.title=Naturel… Avec une touche Tendance
beautyProfile.styleProfile.naturalEdgy.paragraph1=Vous vous trouvez la plus jolie lorsque vous ressemblez à…vous-même - lors d’une belle journée \! Le maquillage ne fait pas toujours partie de votre quotidien (porter du fond de teint n’a d’ailleurs jamais été votre tasse de thé), ou alors vous gardez la main légère. Des yeux charbonneux chargés et un rouge à lèvres éclatant vous donnent davantage l’impression d’être repeinte – vous préférez de loin créer un look naturel et bien reposé avec une touche d’anti-cernes et un soupçon de blush.
beautyProfile.styleProfile.naturalEdgy.paragraph2=Vous avez une préférence pour les produits bio et lorsque vous achetez une crème hydratante, vous choisissez celle dont vous savez prononcer les ingrédients \! Vous aimez prendre soin de vous et vous pourriez dépenser une fortune dans des produits qui vous procurent une peau douce, des cheveux en bonne santé et un teint lumineux. Vous êtes la seule femme, vous savez, qui puisse en fait faire entrer tout son maquillage dans son sac.
beautyProfile.styleProfile.naturalEdgy.paragraph3=Vous avez les clefs pour donner à un look unique la sensation du « oh-je-t’assure-ça-ne-m’a-pris-que-5-minutes-devant-mon-miroir ». Vous êtes l’incarnation ultime du cool discret.

beautyProfile.styleProfile.naturalClassic.title=Naturel…Avec une touche de Classique
beautyProfile.styleProfile.naturalClassic.paragraph1=Vous vous trouvez la plus jolie lorsque vous ressemblez à…vous-même - lors d’une belle journée \! Le maquillage ne fait pas toujours partie de votre quotidien (porter du fond de teint n’a d’ailleurs jamais été votre tasse de thé), ou alors vous gardez la main légère. Des yeux charbonneux chargés et un rouge à lèvres éclatant vous donnent davantage l’impression d’être repeinte – vous préférez de loin créer un look naturel et bien reposé avec une touche d’anti-cernes et un soupçon de blush.
beautyProfile.styleProfile.naturalClassic.paragraph2=Vous avez une préférence pour les produits bio et lorsque vous achetez une crème hydratante, vous choisissez celle dont vous savez prononcer les ingrédients \! Vous aimez prendre soin de vous et vous pourriez dépenser une fortune dans des produits qui vous procurent une peau douce, des cheveux en bonne santé et un teint lumineux. Vous êtes la seule femme, vous savez, qui puisse en fait faire entrer tout son maquillage dans son sac.
beautyProfile.styleProfile.naturalClassic.paragraph3=Félicitations, vous excellez dans l’art du look raffiné sans avoir constamment le nez planté dans votre trousse de maquillage. Des sourcils joliment dessinés, une manucure simple et une chevelure légèrement en bataille sont vos armes secrètes.

beautyProfile.styleProfile.naturalGlam.title=Naturel…Avec une touche de Glam
beautyProfile.styleProfile.naturalGlam.paragraph1=Vous vous trouvez la plus jolie (et alors?\!), lors d’une journée ensoleillée\! Le maquillage ne fait pas toujours partie de votre quotidien (porter du fond de teint n’a d’ailleurs jamais été votre tasse de thé), ou alors vous gardez la main légère. Des yeux charbonneux chargés et un rouge à lèvres éclatant vous donnent franchement l’impression d’être repeinte – vous préférez de loin créer un look naturel et bien reposé avec une touche d’anti-cernes et un soupçon de blush.
beautyProfile.styleProfile.naturalGlam.paragraph2=Vous avez une préférence pour les produits bio et lorsque vous achetez une crème hydratante, vous choisissez celle dont vous savez prononcer les ingrédients \! Vous aimez prendre soin de vous et vous pourriez dépenser une fortune dans des produits qui vous procurent une peau douce, des cheveux en bonne santé et un teint lumineux. Vous savez que vous êtes la seule femme qui puisse, en fait, faire entrer tous ses produits de maquillage dans son sac.
beautyProfile.styleProfile.naturalGlam.paragraph3=Un look plutôt discret le jour ne vous a jamais empêché de vous lâcher pour une sortie en soirée \! D’une chevelure légèrement en bataille sexy à une touche de rouge à lèvres rouge carmin, vous savez que même un soupçon peut faire des ravages.


