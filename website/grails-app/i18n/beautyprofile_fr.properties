beautyProfile.styleProfile.edgyNatural.paragraph3=Vous vous ennuyez facilement; alors, vous êtes en permanence en quête d'inspiration, au travers des défilés, de films bollywoodiens ou des couvertures de magazines vintage. Vos amis pensent de vous que vous êtes branchée, mais en fait vous aimez les looks avant même qu'ils ne deviennent à la mode - dès qu'on les voit apparaître un peu partout, vous surfez vous-même déjà sur une nouvelle tendance..
beautyProfile.styleProfile.edgyNatural.paragraph4=Certains jours, vous laissez vos cheveux en désordre, une manucure d’une semaine et une tenue funky faire tout le travail.

beautyProfile.styleProfile.fullOnClassic.title=Le Classique c’est so chic
beautyProfile.styleProfile.fullOnClassic.paragraph1=Parfaitement raffiné, votre look est chic et bien rodé – jamais exagéré. Vous savez exactement ce qui vous met en valeur et vous concentrez vos efforts à perfectionner votre signature plutôt que réinventer votre look.
beautyProfile.styleProfile.fullOnClassic.paragraph2=Porter une ombre à paupières violette pour suivre la tendance des défilés ? Non merci \! Vous préférez de loin l’inspiration des beautés éternelles telles Grace Kelly ou Nathalie Portman. Que vous optiez pour une queue de cheval lisse et brillante, une coupe au carré millimétrée ou un élégant chignon, votre look est  toujours soigné et tiré à quatre épingles.
beautyProfile.styleProfile.fullOnClassic.paragraph3=Les mauvais jours, une petite manucure (oui, le vernis écaillé vous rend folle \!) ou un sèche-cheveux sauront faire toute la différence. Votre crédo \: rester disciplinée même dans votre routine beauté et une fois la teinte de rouge à lèvres ou la note de parfum parfaites trouvées, vous lui restez fidèle à vie.

beautyProfile.styleProfile.classicEdgy.title=Classique… Avec une touche Tendance
beautyProfile.styleProfile.classicEdgy.paragraph1=Parfaitement raffiné, votre look est chic et bien rodé – jamais exagéré. Vous savez exactement ce qui vous met en valeur et vous concentrez vos efforts à perfectionner votre signature plutôt que réinventer votre look.
beautyProfile.styleProfile.classicEdgy.paragraph2=Porter une ombre à paupières violette pour suivre la tendance des défilés ? Non merci \! Vous préférez de loin l’inspiration des beautés éternelles telles Grace Kelly ou Nathalie Portman. Que vous optiez pour une queue de cheval lisse et brillante, une coupe au carré millimétrée ou un élégant chignon, votre look est  toujours soigné et tiré à quatre épingles.
beautyProfile.styleProfile.classicEdgy.paragraph3=Les mauvais jours, une petite manucure (oui, le vernis écaillé vous rend folle \!) ou un sèche-cheveux sauront faire toute la différence. Votre crédo \: rester disciplinée même dans votre routine beauté et une fois la teinte de rouge à lèvres ou la note de parfum parfaites trouvées, vous lui restez fidèle à vie.
beautyProfile.styleProfile.classicEdgy.paragraph4=Classique ne veut pas dire conservateur. Vous aimez les looks retro à contre-courant, aussi bien le style Dita von Teese que les smoky eyes rock and roll des années 80.

beautyProfile.styleProfile.classicGlam.title=Classique…Avec une touche de Glam 
