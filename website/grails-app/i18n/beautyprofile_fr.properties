beautyProfile.styleProfile.glamEdgy.paragraph1=Les produits de beauté sont vos jouets préférés. Du lait démaquillant, tonique et crème hydratante jusqu’à la troisième et dernière couche de mascara, vous a-do-rez ce rituel qui vous rend si belle à chacune des étapes.
