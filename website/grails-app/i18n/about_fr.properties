about.job.meta.desc=Vous aimeriez travailler pour Carmine ? Vous êtes ici au bon endroit \! Notre équipe est très diverse et vient de différents milieux et univers. Nous sommes des passionnés, créatifs, « trouveurs de solutions », nous faisons ce que nous aimons et nous adorons ce que nous faisons. Nos développeurs programment en cœur et nos créatifs passent des heures à jouer ensemble (avec leurs cheveux).
about.job.title=Rejoignez l’équipe \!
about.job.text1=Vous aimeriez travailler pour Carmine ? Vous êtes ici au bon endroit \! Notre équipe est très diverse et vient de milieux et univers divers. Nous sommes des passionnés, créatifs, « dénicheurs de solutions », nous faisons ce que nous aimons et nous adorons ce que nous faisons. Nos développeurs programment en cœur et nos créatifs passent des heures à jouer ensemble (avec leurs cheveux).
about.job.text2=Vous aimez la beauté et vous voulez faire partie de l’aventure Carmine ? Alors n’hésitez pas à nous contacter ou à consulter nos offres d’emplois actuelles. Nous sommes toujours à l’affût de nouveaux talents qui pourront rejoindre notre équipe.

