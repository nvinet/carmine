about.us.meta.title=Pour en savoir plus sur Carmine
about.us.meta.desc=Qu'est-ce que Carmine? Que font-ils? Comment font-ils pour vous concocter d'aussi beaux coffrets? Trouvez ici les réponses à toutes vos questions.
about.us.title=A propos de nous
about.us.section1.title=Les coulisses de Carmine \: un service "tapis rouge"
about.us.section1.text1=Pour faire simple, Carmine c’est une approche nouvelle de la beauté.
about.us.section1.text2=Nous savons à quel point, il est difficile de faire un choix, parmi l'énorme choix qui nous est présenté; et qu'il est souvent plus facile de tomber dans la routine. Nous voulons vous faire vivre un peu. Nous voulons vous faire découvrir et tester quelque chose de nouveau.
about.us.section1.text3=Alors nous avons décidé de dérouler le service "tapis rouge" et de le mettre dans un coffret. Nous vous laissons tester le meilleur de ce que l’univers de la beauté peut vous offrir en sélectionnant pour vous, nos produits préférés à essayer; et en vous les faisant parvenir directement dans votre boîte aux lettres.
about.us.section1.text4=Nous avons constitué une équipe de passionnés venant de différents univers. Soyez prêt(e)s – nous sommes en train de chambouler le secteur de la beauté \!
about.us.section2.title=Un tapis rouge… carmin
about.us.section2.text1=Le rouge carmin n’est pas une couleur ordinaire.
about.us.section2.text2=Etant un des premiers pigments naturels, la teinte vermeille était utilisée durant l’Empire Aztèque à l’origine comme un agent colorant organique naturel. Pourtant, le Carmin n’est devenu célèbre qu’au moment où il a été intégré dans les tableaux des peintres Renaissance Le Tintoret et Johannes Vermeer.
about.us.section2.text3=En démontrant sa beauté et polyvalence, le Carmin a continué à se réinventer au fil du temps. Dérivé de la jolie cochenille (Dactylopius coccus) pourpre, l’extrait carmin ou cochenille est encore utilisé dans de nombreux produits culinaires ou cosmétiques, des jus de fruits aux rouges à lèvres.
about.us.section2.text4=Naturellement nous encourageons à la sensibilisation des origines de la couleur carmin et nous mettons en avant la protection de la cochenille Dactylopius coccus.

