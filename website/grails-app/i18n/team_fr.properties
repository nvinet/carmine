#X-Generator: crowdin.net
team.member.whole-team.title=Nous sommes une équipe de magiciens de la beauté, travaillant en backup pour vous faire découvrir le meilleur de la beauté, dans chaque coffret. (Non, vraiment, certains d'entre nous sont des magiciens.)

team.member.anais.fullName=Anaïs Lombard
team.member.anais.title=Directrice Marketing / Développement Commercial
team.member.anais.twitter=@anaisinjapan
team.member.anais.lastBeautyProductPurchased=J’achète rarement des produits de beauté. J’ai l’habitude de demander gentiment à mes amis qui travaillent dans l’univers de la beauté de leur servir de cobaye et de me donner des échantillons. C’est comme avoir un service Carmine personnel \! J’essaie de tester de nouvelles choses tout le temps. En ce moment, j’expérimente le nouvel Eyeliner Longue Tenue Larger Than Life de Nars. Et c’est vraiment de la longue tenue car il tient plus longtemps sur mes paupières que le temps que je passe au bureau \!
team.member.anais.bestFeature=Mon dos. Je trouve que j’ai un dos sympa – ou peut-être est-ce seulement parce que je n’arrive qu’à l’entrapercevoir \!
team.member.anais.weirdBeautyExperience=Imaginez \: New York, 2003, Coupure de courant générale dans toute la ville. Sauf que moi, j’étais sous une douche auto-bronzante… La moitié de mon corps était déjà passée sous le spray et, après avoir attendu un bon moment, on a réalisé que le courant n’était pas prêt de se remettre en route. Résultat \: j’ai dû frotter furieusement mon corps à l’aide d’un gommage pour arrêter l’action auto-bronzante et ne pas ressortir de là complètement ridicule \!
team.member.anais.productDyingToTry=Les extensions de cils.
team.member.anais.beautifulThingSomeoneCanDo=Prendre le temps d’écouter vraiment.
team.member.anais.famousLookalike=Mon adorable grand-mère trouve que je ressemble à Vanessa Demouy, vous savez l’actrice de feuilletons français à l’eau de rose des années 90. Et quelqu’un m’a dit que je ressemblais à Blake Lively, mais je pense que c’est seulement quand j’ai les cheveux devant le visage.
team.member.anais.howEndedUpHere=Je réfléchissais à monter mon propre business, affalée sur mon canapé en train de regarder des émissions américaines vraiment mauvaises, lorsque Michiel (c’est le big boss) m’a contactée. J’ai trouvé le projet tellement sympa que j’ai finalement décidé de revenir de ma retraite anticipée. Je lui ai concocté un mémo de 50 pages sur « toutes les raisons pour lesquelles je devais être embauchée ». Avant Carmine, j’ai travaillé pour le magazine ELLEgirl à New York, Shiseido à Tokyo et Soap & Glory à Londres.

team.member.clement.fullName=Clément Mazen
team.member.clement.title=Directeur Commercial
team.member.clement.twitter=@clement_m
team.member.clement.lastBeautyProductPurchased=Le soin hydratant Aquapower Homme de Biotherm.
team.member.clement.bestFeature=Mes cheveux. Si on peut faire confiance aux gènes, ils ont encore de bons jours devant eux. Et malgré quelques cheveux blancs un peu louches, ils sont assez robustes et gardent la couleur qu’ils ont toujours eue.
team.member.clement.weirdBeautyExperience=En prévision d’un road trip à travers la Death Valley (Californie) dans une voiture décapotable, j’ai précautionneusement appliqué une importante quantité de crème solaire écran total sur chaque cm de peau que je pouvais imaginer. Tout cela a parfaitement fonctionné…hormis le fait que j’avais oublié que les oreilles sont elles-aussi recouvertes de peau. Cela va sans dire \: elles ont grillé.
team.member.clement.productDyingToTry=Un rasage du visage permanent, qui ferait gagner beaucoup de temps \!
team.member.clement.beautifulThingSomeoneCanDo=Si c’est bien fait, la pose “Blue Steel” (du film Zoolander avec Ben Stiller)
team.member.clement.famousLookalike=Harry Potter
team.member.clement.famousLookToSteal=Le “Magnum” – aussi du film Zoolander. Après beaucoup d’entraînement au fil des années, j’ai réussi à fidèlement reproduire un « Blue Steel » convenable, mais le « Magnum » est encore très aléatoire. Alors si je pouvais le voler, je n’hésiterais pas \!
team.member.clement.howEndedUpHere=Après avoir travaillé dans deux des secteurs les moins glamours qui soient (les voitures d’occasions et l’entretien domestique), ma copine a exigé de ma part que je trouve un job dans un univers qui ne lui fasse pas honte devant ses amies. C’est donc ce que j’ai fait et pour le coup elle aime vraiment le site web et les coffrets \!

team.member.dan.fullName=Dan Parker
team.member.dan.title=Développeur Senior
team.member.dan.twitter=@mrdanparker
team.member.dan.lastBeautyProductPurchased=Les lingettes Johnson et les Shampoings secs Batiste dry shampoo – dans un effort vain de garder un niveau correct de présentabilité lors de 5 jours sans aucune douche à Glastonbury (festival anglais).
team.member.dan.bestFeature=Ma barbe. 1) Tous les meilleurs nerds ont des barbes, c’est un fait \! 2) La barbe gagne haut la main lorsqu’il s’agit d’éviter l’effort et la pénibilité du rasage.
team.member.dan.weirdBeautyExperience=C’était loin d’être beau, mais il m’est arrivé une fois d’écrire “Dan” sur mon ventre à l’aide d’une crème solaire SPF 50 avant de m’allonger au soleil pendant deux heures. Il s’est avéré que le SPF 50 est particulièrement efficace…Je me suis retrouvé tout l’été avec ça, ce qui a valu des expériences plages assez intéressantes finalement \!
team.member.dan.productDyingToTry=Ca fait un moment que j'ai envie d'avoir un tatouage. Est-ce que ça compte comme expérience beauté? On va dire que oui.
team.member.dan.beautifulThingSomeoneCanDo=Ne pas pourrir le build automatique. \n(NDLR \: non, vous n’êtes pas la seule à ne pas comprendre… ceci est un langage propre à un développeur qui signifie en gros \: ne pas introduire des erreurs dans le processus de compilation automatique, ce qui serait sinon très très vilain \!)
team.member.dan.famousLookalike=Caleb Followill (Kings of Leon). Pourtant, pour autant que je sache, la seule chose que l’on a en commun c’est la barbe.
team.member.dan.famousLookToSteal=Nick Valensi (The Strokes)
team.member.dan.howEndedUpHere=J’ai passé un entretien avec Nic sur son ancien poste et, malgré m’avoir supplié et imploré sans cesse, j’ai décidé de décliner son offre et de rester où j’étais. Il y a un an, juste au moment où je pensais devoir être obligé de demander une mesure d’éloignement à son encontre, Nic m’a coincé \: un rôle de développement de A à Z, en association avec des nouvelles technologies impressionnantes dans l’univers de la beauté \! Le truc que l’on ne rencontre que dans les rêves – comment pouvais-je refuser ?

team.member.emma.fullName=Emma Mckeown
team.member.emma.title=Assistante Marketing
team.member.emma.twitter=@roxannevarza
team.member.emma.lastBeautyProductPurchased=De l’huile de Macadamia pour les cheveux.
team.member.emma.bestFeature=Mes sourcils. Bizarre, je sais - mais quand j’étais plus jeune, je les détestais. Maintenant que les sourcils épais sont tendance, je les aime à nouveau \!
team.member.emma.weirdBeautyExperience=Le jour où j’ai testé la « total e » \: acupuncture – ventouses – massage intense. Ça a été l’une des expériences les plus étranges mais ce fut terriblement relaxant \!
team.member.emma.productDyingToTry=Je meurs réellement d’envie de faire une manucure chez Wah Nails. Je voudrais des ongles aux couleurs de l’arc-en-ciel \!
team.member.emma.beautifulThingSomeoneCanDo=Rêver
team.member.emma.famousLookalike=Ann Hathaway… personnellement je ne le vois pas.
team.member.emma.famousLookToSteal=Fern Cotton, si seulement je pouvais paraître aussi « cool sans effort » qu’elle.
team.member.emma.howEndedUpHere=Je venais juste de finir mes études de Presse Mode à la fac et j’étais à la recherche d’un job RP et Marketing. Je cherchais ce qui pouvait être le job parfait pour toute la vie (ce qui peut rendre un peu dépressif), finalement j’ai été mise en contact avec Anaïs par un ami et on connaît la suite \!

team.member.florentine.fullName=Florentine Bierman
team.member.florentine.title=Directrice Design & Packaging 
team.member.florentine.lastBeautyProductPurchased=Le Rouge à Lèvres Dior Addict comme dans la pub avec Kate Moss… dans la même teinte… sans même l’avoir essayé \! Je veux tellement être comme elle \!\!\! Pour le fun.
team.member.florentine.bestFeature=Mes mains - mes doigts longs et fins. Tous mes doigts ont la même taille de bague, des deux mains, même les pouces et les auriculaires.
team.member.florentine.weirdBeautyExperience=Après m’être totalement rétablie du cancer et de la chimiothérapie, mes cheveux ont décidé de repousser foncés et BOUCLES \! Avant, ils étaient blonds et lisses. Ok, j’ai toujours voulu des boucles, mais « tous les souhaits ne sont pas souhaitables », et maintenant je n’ai aucune idée de comment les gérer \!
team.member.florentine.productDyingToTry=Une épilation au laser du maillot qui marche \! J’en ai déjà testé plusieurs mais les poils font de la résistance…grrr$*% \!
team.member.florentine.beautifulThingSomeoneCanDo=Aimer…
team.member.florentine.famousLookalike=Pink (quel compliment\!\!\!). Et Meg Ryan, avant son lifting du visage.
team.member.florentine.famousLookToSteal=Lady Gaga
team.member.florentine.howEndedUpHere=Mise à part le fait que je sois une fantastique directrice design & packaging \:)… il se trouve que mon concubin Michiel a créé cette société.

team.member.jenni.fullName=Jenni Retourne
team.member.jenni.title=Directrice des Relations Blogger
team.member.jenni.lastBeautyProductPurchased=Le fabuleux eyeliner “Precision Ink” de Illamasqua dans la teinte aubergine, celui qui tient le cap tout au long de la journée. Il en faut beaucoup pour qu’un produit de beauté ne m’impressionne ; mais celui-ci, je l’ai acheté en quelques secondes.
team.member.jenni.bestFeature=Mes yeux bruns – la quantité de looks différents que l’on peut créer en se focalisant sur les yeux me remplit toujours de joie.
team.member.jenni.weirdBeautyExperience=J’ai fait un jour un diagnostic de peau par ordinateur chez Imedeen pour évaluer l’impact des facteurs environnementaux tels que l’exposition au soleil, la pollution, etc. sur ma peau pour le futur. Etonnamment, la femme m’a dit que ma peau présentait les meilleurs résultats qu’elle n’avait jamais eu l’occasion de voir auparavant, ce qui signifie que je peux (avec un peu de chance) espérer avoir une peau douce et sans rides dans le futur. Moralité \: Mesdames, ne fumez pas et éloignez-vous du soleil, et profitez d’une peau jeune et rayonnante pour les décennies à venir \!
team.member.jenni.productDyingToTry=Il faut absolument que je mette la main sur une BB Crème (Blemish Balm) – la dernière fureur en vogue en Angleterre, qui est depuis longtemps très populaire en Asie. Les Crèmes BB sont des hybrides soin/maquillage qui procurent soin, réparation, hydratation et protection. Honnêtement, comment ne pas craquer ?
team.member.jenni.beautifulThingSomeoneCanDo=Etre aimable, digne de confiance et respectueux – c’est ce qui vous apportera des amitiés et des relations extraordinaires ; et si vous avez cela dans la vie, tout le reste est facile.
team.member.jenni.famousLookalike=Si je vous dis Betty Boop, ça compte ?
team.member.jenni.famousLookToSteal=Liv Tyler, toute la journée \: quelle femme remarquablement belle et pleine de classe.
team.member.jenni.howEndedUpHere=Le destin. Je suis tombée sur la mystérieuse page en construction du site web de Carmine qui mentionnait quelque chose comme « A suivre \: quelque chose de réellement excitant et différent » suivi d’une adresse email. Sur un coup de tête, j’ai envoyé un mail qui disait \: « J’aime votre site web mystérieux – je n’ai aucune idée de ce que vous êtes en train de créer mais je suis spécialisée dans les médias sociaux pour le secteur de la beauté, alors faîtes-moi signe si je peux vous être utile \! ». Par pure coïncidence, Carmine était justement en train de rencontrer des agences pour leurs besoins en médias sociaux, alors sans faire ni une ni deux  j’ai accouru à Londres pour les éblouir… vous connaissez la suite \!

team.member.lauren.fullName=Lauren Williams
team.member.lauren.title=Assistante Marketing
team.member.lauren.lastBeautyProductPurchased=Le mascara de chez Topshop couleur Carbone.. il m’épate vraiment \!
team.member.lauren.bestFeature=Mes yeux. Ils sont censés être la fenêtre de notre âme après tout et c’est la zone que je peux le plus expérimenter lorsque je me maquille.
team.member.lauren.weirdBeautyExperience=J’ai un épi dans les cheveux et j’ai tenté toutes sortes de méthodes pour essayer de le faire disparaître (entre autres à l’aide de ruban adhésif pendant la nuit), mais aucune d’entre elles n’a voulu fonctionner.
team.member.lauren.productDyingToTry=Avoir des cils recourbés et teints pour ne pas avoir à mettre autant de mascara \!
team.member.lauren.beautifulThingSomeoneCanDo=Faire en sorte qu’une personne se sente belle.
team.member.lauren.famousLookalike=Lauren Conrad – honnêtement, je pense que c’est plus pour le nom que pour le visage \!
team.member.lauren.famousLookToSteal=Jessica Alba, car je n’ai jamais vu de mauvaise photo d’elle.
team.member.lauren.howEndedUpHere=Après avoir fait quelques stages dans des agences RP, j’ai décidé que je voulais essayer de trouver un job lié à un domaine qui me passionnait \: la beauté \! Quand j’ai entendu parler de Carmine et de leurs coffrets, j’étais vraiment emballée à l’idée de pouvoir faire partie de cette société montante et innovante et j’étais impatiente de monter à bord \:)

team.member.michiel.fullName=Michiel Kotting
team.member.michiel.title=PDG
team.member.michiel.twitter=@mkotting
team.member.michiel.lastBeautyProductPurchased=Le shampooing sec de chez Sebastian pour mon fils qui DETESTE avoir les cheveux mouillés.
team.member.michiel.bestFeature=Mes yeux. J’ai su pour la première fois que j’étais métrosexuel lorsque j’ai succombé à l’appel de la crème contour des yeux.
team.member.michiel.weirdBeautyExperience=Les dimanches matin, je suis réveillé par mon fils de deux ans qui n’a pas trouvé mieux qu’adorer se mettre du rouge à lèvres sur tout le visage. Oh, et puis j’ai aussi essayé cette chose idiote qu’est la « fish pédicure » et ça c’est vraiment très bizarre \!
team.member.michiel.productDyingToTry=Teindre mes cheveux dans des couleurs dingues.
team.member.michiel.beautifulThingSomeoneCanDo=Rire.
team.member.michiel.famousLookalike=Ed Norton (même si je suis loin d’avoir sa carrure\!)
team.member.michiel.famousLookToSteal=Celui d’Aurelio Zen, dans la série hyper stylizée sur BBC où tout un tas de British ont remarquablement l’air d’italiens gominés.
team.member.michiel.howEndedUpHere=Ayant fait partie de la révolution du e-commerce 1.0 avec ses émois comme ses grandes limites, j’ai énormément étudié le phénomène de Shopping Social sous toutes ses coutures pour rechercher le prochain grand buzz. Et nous y sommes – croyez-moi.

team.member.nic.fullName=Nicolas Vinet
team.member.nic.title=Directeur du Développement
team.member.nic.twitter=@nicvinet
team.member.nic.lastBeautyProductPurchased=Eau de Kenzo
team.member.nic.bestFeature=Mon bras tout doux après l’avoir rasé.
team.member.nic.weirdBeautyExperience=Je me suis rasé le bras lorsque j’étais petit.
team.member.nic.productDyingToTry=Ces massages asiatiques dingues où ils te marchent sur le dos.
team.member.nic.beautifulThingSomeoneCanDo=Sauver une vie.
team.member.nic.famousLookalike=Dr Tobias Fünke
team.member.nic.famousLookToSteal=Serge Gainsbourg dans ses débuts.
team.member.nic.howEndedUpHere=Ecrire des logiciels de A à Z a toujours été le Saint Graal pour un programmeur. Après une douzaine d’entretiens d’embauche ennuyeux, je suis entré en contact avec Michiel qui m’a expliqué le concept de Carmine. J’ai bien aimé l’idée de travailler dans l’industrie de la beauté (ne vous méprenez pas, je travaillais pour un site de voiture d’occasions avant cela) et j’ai aussi sauté sur l’occasion de créer enfin quelque chose à partir de rien.

team.member.olivier.fullName=Olivier Tardieu
team.member.olivier.title=Directeur Général, France
team.member.olivier.twitter=@otardieu
team.member.olivier.lastBeautyProductPurchased=Je viens juste d’acheter une nouvelle crème de modelage d\:fi d\:struct.
team.member.olivier.bestFeature=Me in my new Filippa-K suit.
team.member.olivier.weirdBeautyExperience=A l’époque où j’étais au  lycée, j’ai attrapé un coup de soleil sur les épaules pendant les vacances. Je n’avais rien sous la main pour soulager ma peau – mais je me suis souvenu avoir vu que les concombres étaient utilisés dans différents produits. Alors j’ai cru bon de poser quelques tranches de concombre sur mes épaules… Grosse rigolade, évidemment \:-)
team.member.olivier.productDyingToTry=Un package total SPA aux Maldives.
team.member.olivier.beautifulThingSomeoneCanDo=Aimer.
team.member.olivier.famousLookalike=Le joueur de foot Ruud van Nistelrooy et Elvis.
team.member.olivier.famousLookToSteal=Celui de George Clooney dans une des pubs pour les montres Omega.
team.member.olivier.howEndedUpHere=Après avoir été Investisseur en capital-risque dans les nouvelles technologies, je suis passé de l’autre côté de la barrière pour créer ma propre société. Pendant que je passais en revue de nombreuses idées de business intéressants que je pouvais lancer, l’opportunité m’a été donnée de rejoindre l’équipe. Ayant un grand intérêt pour le e-commerce et autres modèles de business similaires, j’ai senti que c’était une occasion que je ne voulais pas rater – alors j’ai sauté dans le train en marche.

team.member.roxanne.fullName=Roxanne Varza
team.member.roxanne.title=Directrice du Contenu
team.member.roxanne.twitter=@roxannevarza
team.member.roxanne.lastBeautyProductPurchased=Un vernis à ongles Nude de chez OPI.
team.member.roxanne.bestFeature=Mes dents. J’ai porté des bagues et on m’en a enlevé plusieurs mais ça valait le coup \! Et malgré que je sois esclave du café, j’évite de boire toute boisson gazeuse de façon à protéger mes petites nacres.
team.member.roxanne.weirdBeautyExperience=Mes amies m’ont convaincues un jour d’essayer la mayonnaise dans les cheveux pour éviter qu’ils ne frisent…Inutile de préciser que ça n’a pas senti très bon et qu’il m’a été véritablement difficile de les laver après coup.
team.member.roxanne.productDyingToTry=Cette bêtise de “fish pedicure”… mais ça me fait trop peur \!
team.member.roxanne.beautifulThingSomeoneCanDo=Partager.
team.member.roxanne.famousLookalike=Katie Holmes et… CHER (ahhhh\!)
team.member.roxanne.famousLookToSteal=Celui d’Audrey Hepburn dans Breakfast at Tiffany’s, choucroute sur la tête incluse.
team.member.roxanne.howEndedUpHere=J’aime l’écriture et l’entrepreneuriat. Devenue journaliste un peu accidentellement, j’ai auparavant géré l’édition française de TechCrunch, traitant de start ups dans les nouvelles technologies. Maintenant j’écris sur des sujets beaucoup plus glamours que le codage au fond d’un garage (même si ça peut être assez glamour à sa façon) et je vis quelque part le rêve d’entrepreneur plutôt que juste écrire à ce sujet. Je suis aussi « tendance accro » aux médias sociaux.

team.member.sarah.fullName=Sarah Mansfield
team.member.sarah.title=Assistante Marketing
team.member.sarah.lastBeautyProductPurchased=La Poudre Bronzante Laguna de Nars
team.member.sarah.bestFeature=Ça peut paraître étrange mais j’aime bien mes oreilles… Elles sont petites et sympas \:-)
team.member.sarah.weirdBeautyExperience=J’ai dû laver mes cheveux avec du liquide vaisselle pendant sept jours pour faire partir une couleur. Le coiffeur me l’avait recommandé… et en fait ça a vraiment marché \!
team.member.sarah.productDyingToTry=J’aimerais bien tenter le truc de la “fish pédicure”…mais je me sens un peu mal pour les poissons. Sincèrement, ils ne peuvent pas aimer manger les pieds des gens pour de vrai ?\!
team.member.sarah.beautifulThingSomeoneCanDo=Sourire et rire.
team.member.sarah.famousLookalike=Jodie Marsh…et plusieurs personnes me l’ont dit. Ca ne m’impressionne pas.
team.member.sarah.famousLookToSteal=Jennifer Aniston. Elle est incroyable \! Je prendrais bien ses cheveux et son visage s’il vous plaît \!
team.member.sarah.howEndedUpHere=C’est le principe de « l’amie d’un ami d’une amie »… Je venais d’être diplômée de la fac et je cherchais un job en RP et Marketing, quand une de mes amies (Emma) qui venait de décrocher un stage chez Carmine  m’a parlé d’un autre poste disponible. J’aimais le concept de la société alors j’y suis allée, j’ai rencontré Anaïs et Roxanne et voilà \! C’était réglé \:-)

team.member.daphnec.fullName=Daphné Crepin
team.member.daphnec.title=Assistante Customer Support & Web Marketing
team.member.daphnec.lastBeautyProductPurchased=Le dernier produit de beauté que j'ai acheté est le mascara Lancôme Hypnôse Doll eyes. J'adore cette marque et ce mascara donne un volume intense aux cils. Cependant d'autres marques m'interessent aussi, Dior pour son "ultra gloss, ou encore Bar Minerals pour son enlumineur rayonnant. Je suis passionnée par le monde de la beauté et adore découvrir de nouveaux produits.
team.member.daphnec.bestFeature=My blue/ green eyes because a can easily find a suitable make-up 
team.member.daphnec.weirdBeautyExperience=J'ai servi de modèle lors d'un salon spécialisé dans la coiffure/ beauté il y a deux ans et le coiffeur m'a coupé 20 cm d'un coup\! La coupe était très bien faite mais j'ai été choqué de me retrouver avec les cheveux aussi court\!
team.member.daphnec.productDyingToTry=J'aimerai essayer les faux ongles pour voir l'effet que ça donne sur moi.
team.member.daphnec.beautifulThingSomeoneCanDo=La rendre plus belle grâce à un relooking coiffure.
team.member.daphnec.famousLookalike=Certains de mes amis me disent que je ressemble à Mélissa Theuriau, journaliste française et anciennement présentatrice de l'émissions "Zone Interdite"
team.member.daphnec.howEndedUpHere=Je cherchais un travail en alternance pour ma dernière année d'étude dans l'industrie de la beauté et j'ai été mise en contact avec Olivier (le Directeur de Carmine France) par un ami et j'ai tout de suite été séduite par le concept.

team.member.daphneg.fullName=Daphné Gautier
team.member.daphneg.title=Business Development

team.member.ben.fullName=Benjamin Anthonisz
team.member.ben.title=Design et UX
team.member.ben.lastBeautyProductPurchased=David Beckham Homme. Je ne suis pas sûr d'acheter un Ballon d'or, parce que je pense que c'est juste sympa parce qu'il a mis son nom dessus, mais ce truc sent bon et j'avais besoin de changer un peu de mon habituel Issey Miyake L'Eau d'Issey pour Homme.
team.member.ben.weirdBeautyExperience=Pas la pire, mais la plus stupide \! J'ai accidentellement rasé mes sourcils avant une importante réunion, lorsque j'étais Designer Senior chez Playboy \! J'en ai vu des looks étranges (Christie Hefner et son entourage)\: vous pouvez me croire \!
team.member.ben.productDyingToTry=Auto-bronzant Clinique \! Pour un incroyable look bronzé, même à la piscine ou sous la pluie \!
team.member.ben.beautifulThingSomeoneCanDo=Donner la vie. Les femmes assurent \!
team.member.ben.famousLookalike=Dudley Moore, Scott Bakula et Gary Barlow (heu…) \!
team.member.ben.famousLookToSteal=Jude Law
team.member.ben.howEndedUpHere=Je suis quelqu'un d'ambitieux. J'ai appris que Carmine recherchait un Responsable du Design et de l'Expérience Utilisateurs, dans le but de les aider à conduire leur présence online créative et l'expérience utilisateurs. Après avoir écouté leurs idées et plans pour changer la façon dont les femmes échangent pour trouver de nouveaux produits, j'étais scotché. Il y a beaucoup d'émulation, dans ces bureaux et j'avais vraiment envie de me frotter à un tel projet, dès son commencement; et de l'aider à prendre son envol, pour devenir quelque chose d'extra \!

